<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tipcss.css">
</head>

<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <span>How much was your Bill?</span>
        <input type="text" id="bill" placeholder="ENTER YOUR BILL AMOUNT(₹)">
        <span>How was the service?</span>
        <select name="service" id="quality">
            <option value="0" disabled selected>Choose an Option</option>
            <option value="0.3">Outstanding</option>
            <option value="0.2">Good</option>
            <option value="0.15">It was Okay
            <option value="0.1">Bad</option>
            <option value="0.05">Terrible</option>
        </select>
        <span>How many people are sharing the bill?</span>
        <input type="text" name="" id="people" placeholder="NUMBER OF PEOPLE">
        <button id="calculate">Calculate!</button>
        <div id="totalTip">
            TIP AMOUNT &nbsp;
            <sup>₹</sup><span id="tip">0.00</span>
            <small id="each">each</small>
          </div>
    </div>
    <script>

        function calculatetip() {
            var bill = document.getElementById('bill').value;
            var servquality = document.getElementById('quality').value
            var persons = document.getElementById('people').value;
            if(servquality==0){
                return alert("How was the service ?")
            }
            if(bill==="" || persons===""){
                return alert("Please enter values")
            }
            if(persons=="1"){
                document.getElementById('each').style.display="none";
            }
            else{
                document.getElementById('each').style.display="flex";
            }
            var total = (bill * servquality) / persons;
            total = total.toFixed(2);
            document.getElementById('tip').innerHTML = total;
            document.getElementById('totalTip').style.display = "flex";
        }
        document.getElementById('calculate').onclick = function () {
            calculatetip()
        }
    </script>
</body>

</html>
